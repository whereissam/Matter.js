</body>
<script>
var Engine = Matter.Engine,
      // Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies;

var engine;
var box1;
var World;
var boxes = [];
var ground;

function setup() {
  createCanvas(400,windowHeight);
  engine = Engine.create();
  world = engine.world
  Engine.run(engine);
  var options = {
    isStatic: true 
  }
  ground = Bodies.rectangle(200,height-50, width,10,options)
  World.add(world, ground)
}

function mousePressed(){
  boxes.push(new Box(mouseX, mouseY , random(10,40),50))
}

function draw() {
  background(51);
  for(var i = 0; i<boxes.length; i++){
    boxes[i].show()
  }
  noStroke(255);
  fill(170);
  rectMode(CENTER)
  rect(ground.position.x,ground.position.y, width, 10)
}

   



</script>
</html>
